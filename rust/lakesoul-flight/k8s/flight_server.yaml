---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: lakesoul-flight-server
  name: lakesoul-flight-server-service
  namespace: lake-test
spec:
  clusterIP: None
  ports:
  - port: 50051
    protocol: TCP
    targetPort: 50051
  selector:
    app: lakesoul-flight-server
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/grpc-backend: "true"
    nginx.ingress.kubernetes.io/upstream-hash-by: "${remote_addr}-${remote_port}"
  name: lakesoul-flight-server-ingress
  namespace: lake-test
spec:
  ingressClassName: nginx-1
  rules:
  - host: dapm-api.dmetasoul.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lakesoul-flight-server-service
            port:
              number: 50051
  tls:
  - hosts:
    - "*.dmetasoul.com"
    secretName: csair-secret
