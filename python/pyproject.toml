[project]
name = "lakesoul"
version = "1.0.2"
authors = [
    { name = "LakeSoul Team", email = "lakesoul-technical-discuss@lists.lfaidata.foundation" },
]
description = "Python APIs for using LakeSoul"
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.8"
keywords = ["lakesoul", "bigdata", "ai"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
]
dependencies = ["pyarrow", "numpy", "protobuf>=5.0","typing-extensions>=4.8"]

[tool.uv.workspace]
exclude = ["script/lakesoul-e2e"]

[project.optional-dependencies]
torch = ["torch>=1.11.0,<2.5"]
pandas = ["pandas>=1.4"]
datasets = ["datasets>=2.14"]
ray = ["ray>=2.7,<2.11.0"]
pyspark = ["pyspark==3.3.1"]
all = [
    "torch>=1.11,<2.5",
    "pandas>=1.4",
    "datasets>=2.14",
    "ray>=2.7,<2.11.0",
    "pyspark==3.3.1",
]

[tool.uv.sources]
torch = [{ index = "pytorch-cpu" }]
torchvision = [{ index = "pytorch-cpu" }]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[dependency-groups]
all = [
    "torch>=1.11,<2.5",
    "pandas>=1.4",
    "datasets>=2.14",
    "ray>=2.7,<2.11.0",
    "pyspark==3.3.1",
    "grpcio-tools == 1.70"
]
dev = ["pytest>=8", { include-group = "all" }]

[project.urls]
"Homepage" = "https://github.com/lakesoul-io/LakeSoul"
"Bug Tracker" = "https://github.com/lakesoul-io/LakeSoul/issues"

[build-system]
requires = ["maturin>=1,<2","grpcio-tools == 1.70"]
build-backend = "maturin"

[tool.maturin]
python-source = "src"
module-name = "lakesoul._lib"
features = ["pyo3/extension-module"]

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]

[[tool.uv.index]]
url = "https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple/"
default = true

[tool.ruff]
line-length = 88


[tool.basedpyright]
reportMissingModuleSource = "none"
reportUnknownVariableType =  "none"
reportMissingTypeStubs = "none"
reportUntypedBaseClass = "none"
reportUnknownMemberType = "none"
reportUnknownParameterType = "none"
reportUnknownArgumentType = "none"
reportUnusedParameter= "none"
